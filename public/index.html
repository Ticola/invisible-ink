<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A sleek, user-friendly single-page application designed for efficiently scraping and presenting image alt texts from any given webpage. Users can simply input a URL, and the app dynamically retrieves and neatly lists all alt text from images within the page's main content area." />
    <title>Invisible Ink</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <button id="backToTopBtn" onclick="scrollToTop()" aria-label="Scroll to top" title="Scroll to top" style="display: none;">â†‘ Top</button>
  </body>
  <script>
  var backToTopBtn = document.getElementById("backToTopBtn");
  window.onscroll = function() {
    scrollFunction();
  };
  function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      backToTopBtn.style.display = "block";
    } else {
      backToTopBtn.style.display = "none";
    }
  }
  function scrollToTop() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  }
  </script>
</html>
